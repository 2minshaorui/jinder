<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<meta charset="UTF-8" />
<title>Edit User</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" media="all" type="text/css"
	th:href="@{/css/style.css}" />
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>
	<div align="center">
		<input type="button" value="Upload File"
			onclick="window.location.href='/user/uploadfile'; return false"
			class="btn btn-success btn-lg" /> 
		<input type="button" value="Jobs Listing"
			onclick="window.location.href='/job/list'; return false"
			class="btn btn-info btn-lg" /> 
		<input type="button" value="Log Out"
			onclick="window.location.href='/user/logout'; return false"
			class="btn btn-danger btn-lg" /> 
	</div>


   <br> 

<form action="#" th:action="@{/user/surveyagain}" method="post">
	<div id="wrapper">
  	<label for="yes_no_radio">You have already taken a survey. Do you want to take a new one?
  	Please note that the old survey will be replaced by the new one.
  	</label>
	<p>
	<input type="radio" name="yes_no" id="Yes" value="Yes">Yes
	</p>
	<p>
	<input type="radio" name="yes_no" id="No" value="No">No
	</p>
	</div>
	<input  type="submit" class="btn btn-success" value="Save" /> 
</form>
    <br>
	<div th:replace="fragments/general.html :: footer"></div>

</body>
</html>
