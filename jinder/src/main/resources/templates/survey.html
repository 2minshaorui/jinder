<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<meta charset="UTF-8" />
<title>Edit User</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" media="all" type="text/css"
	th:href="@{/css/style.css}" />
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>
	<div align="center">
		<input type="button" value="Log Out"
			onclick="window.location.href='/user/logout'; return false"
			class="btn btn-info btn-lg" /> 
		<input type="button" value="Upload File"
			onclick="window.location.href='/user/uploadfile'; return false"
			class="btn btn-info btn-lg" /> 
			<input type="button" value="Take Survey"
			onclick="window.location.href='/user/takesurvey'; return false"
			class="btn btn-info btn-lg" /> 
		<input type="button" value="Jobs Listing"
			onclick="window.location.href='/job/list'; return false"
			class="btn btn-info btn-lg" /> 
	</div>
	 <form action="#" th:object="${upref}" th:action="@{/user/savesurvey}" method="post">
  
  
  <h3>Preferred Roles (max 2)</h3>
  <ul>
  <li th:each="role:${selectableRoles}">
  	<div class="preferredRoles">
  		<input type="checkbox" th:field="*{preferredJobRole}" th:value="${role}">
  	 <label th:text="${role}"></label>
  	 <p class="error-list" th:if="${#fields.hasErrors('preferredJobRole')}" th:errors="*{preferredJobRole}">Maximum 2 selections only</p>
  	</div>
  	</li>
  </ul>

  <br><br>
  <h3>Preferred Titles (max 2)</h3>
  <ul>
  <li th:each="title:${selectableTitles}">
  	<div class="preferredRoles">
  		<input type="checkbox" th:field="*{preferredJobTitle}" th:value="${title}">
        <label th:text="${title}"></label>
        <p class="error-list" th:if="${#fields.hasErrors('preferredJobTitle')}" th:errors="*{preferredJobTitle}"> Maximum 2 selections only</p>
  	</div>
  	</li>
  </ul>
  <br><br>
  
  
   <h3>Preferred Technologies</h3>
  <input type="text" th:field="*{preferredTechnologies}" size=100 placeholder="Example: Java, Android, Spring Boot">

  <br><br>
  <input type="submit" value="Submit">
</form>
	<br>
	<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
