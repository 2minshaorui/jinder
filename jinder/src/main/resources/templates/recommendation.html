<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<meta charset="UTF-8" />
<title>Recommendations</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" media="all" type="text/css"
	th:href="@{/css/style.css}" />
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>
	<br> 
	<div align="center">
		<input type="button" value="Edit User"
			onclick="window.location.href='/user/userdetails'; return false"
			class="btn btn-info btn-lg" /> 
		<input type="button" value="Jobs Listing"
			onclick="window.location.href='/job/list'; return false"
			class="btn btn-info btn-lg" /> 
		<input type="button" value="Log Out"
			onclick="window.location.href='/user/logout'; return false"
			class="btn btn-info btn-lg" /> 
	</div>
	<br>
	
	<!-- list jobs based on Job Preference Survey -->
	<h1 th:text=${recommendBySurveyText}></h1>
	<table
		th:if="${not #lists.isEmpty(recommendedJobsBySurvey)}">
		<thead>
			<tr>
				<th>Job ID</th>
				<th>Company Name</th>
				<th>Job Title</th>
				<th></th>
			</tr>
		</thead>
		<tr th:each="j: ${recommendedJobsBySurvey}" class="table-row">
			<td th:text=${j.id+1}>Id</td>
			<td th:text=${j.companyName}>Name</td>
			<td th:text=${j.jobTitle}>Title</td>
		</tr>
	</table>
    <br>
	
	<!-- list jobs based on click history -->
	<h1 th:text=${recommendByClickHistoryText}></h1>
	<table
		th:if="${not #lists.isEmpty(recommendedJobsByClickHistory)}">
		<thead>
			<tr>
				<th>Job ID</th>
				<th>Company Name</th>
				<th>Job Title</th>
				<th></th>
			</tr>
		</thead>
		<tr th:each="j: ${recommendedJobsByClickHistory}" class="table-row">
			<td th:text=${j.id+1}>Id</td>
			<td th:text=${j.companyName}>Name</td>
			<td th:text=${j.jobTitle}>Title</td>
		</tr>
	</table>
    <br>
	<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
