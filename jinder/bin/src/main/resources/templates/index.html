<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<meta charset="UTF-8" />
<title>Welcome!</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>
	<br>
	<h1>Welcome!</h1>
	<br>
	<div align="center">
		<input type="button" value="User Login"
			onclick="window.location.href='/user/login'; return false"
			class="btn btn-info btn-lg" /> 
		<input type="button" value="Sign Up"
			onclick="window.location.href='/user/signup'; return false"
			class="btn btn-info btn-lg" />
	</div>
	<br>
	<div align="center">
		<img alt="" th:src="@{/image/image.png}" />
	</div>
	<br>
	<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
